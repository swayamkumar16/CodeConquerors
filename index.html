<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Container"><CENTER><H1>ULTIMATE CALCULATOR</H1>
        <br>
    <h2>For The Smart Ones</h2></CENTER>
    <br>
    <div class="calculator">
        <div class="display">0</div>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">+</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">*</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button operator">/</button>
        <button class="button clear">AC</button>
        <button class="button equal">=</button>
    </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Did you like the calculator?</p>
            <button class="popup-button" id="yes-button">Yes</button>
            <button class="popup-button" id="no-button">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
