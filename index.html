<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Shuffler</title>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes cricketBall {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://via.placeholder.com/1920x1080.png?text=');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: rgba(45, 52, 54, 0.8);
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #00b894;
            animation: bounce 2s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h2, h3 {
            color: #00b894;
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #fd79a8;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #e84393;
            transform: scale(1.05);
        }
        #playerList, .team {
            margin-top: 20px;
        }
        .player {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            animation: fadeIn 0.5s;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .player:hover {
            transform: translateX(5px);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .captain {
            font-weight: bold;
            color: #ffeaa7;
            position: relative;
        }
        .captain::after {
            content: 'üèè';
            margin-left: 10px;
            font-size: 1.2em;
        }
        .teams-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .team {
            flex-basis: 48%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #cricket-transition {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #f50659;
            border-radius: 50%;
            display: none;
            z-index: 1000;
        }
        .remove-player {
            background-color: #f60b0b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #addPlayerBtn {
            background-color: #0984e3;
        }
        #addPlayerBtn:hover {
            background-color: #74b9ff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .team {
                flex-basis: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cricket Team Shuffler</h1>
        <input type="text" id="playerName" placeholder="Enter player name">
        <button id="addPlayerBtn" onclick="addPlayer()">Add Player</button>
        <button onclick="shuffleIntoTwoTeams()">Shuffle into Two Teams</button>
        <div id="playerList"></div>
        <div class="teams-container">
            <div id="team1" class="team"></div>
            <div id="team2" class="team"></div>
        </div>
    </div>
    <div id="cricket-transition"></div>
    <audio id="transitionSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

    <script>
        let players = [];

        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName) {
                players.push(playerName);
                updatePlayerList();
                document.getElementById('playerName').value = '';
            }
        }

        document.getElementById('playerName').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                addPlayer();
            }
        });

        function removePlayer(index) {
            players.splice(index, 1);
            updatePlayerList();
        }

        function updatePlayerList() {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '<h3>Players:</h3>';
            players.forEach((player, index) => {
                const playerElement = document.createElement('div');
                playerElement.classList.add('player');
                playerElement.style.animationDelay = `${index * 0.1}s`;
                playerElement.innerHTML = `
                    <span>${player}</span>
                    <button class="remove-player" onclick="removePlayer(${index})">X</button>
                `;
                playerList.appendChild(playerElement);
            });
        }

        function shuffleIntoTwoTeams() {
            if (players.length < 4) {
                alert('Please add at least 4 players');
                return;
            }

            // Cricket ball transition
            const cricketBall = document.getElementById('cricket-transition');
            cricketBall.style.display = 'block';
            cricketBall.style.animation = 'cricketBall 1s ease-in-out';

            // Play sound
            document.getElementById('transitionSound').play();

            setTimeout(() => {
                const shuffledPlayers = [...players].sort(() => Math.random() - 0.5);
                const midpoint = Math.ceil(shuffledPlayers.length / 2);
                const team1Players = shuffledPlayers.slice(0, midpoint);
                const team2Players = shuffledPlayers.slice(midpoint);

                const team1Captain = team1Players[Math.floor(Math.random() * team1Players.length)];
                const team2Captain = team2Players[Math.floor(Math.random() * team2Players.length)];

                displayTeam('team1', 'Team 1', team1Players, team1Captain);
                displayTeam('team2', 'Team 2', team2Players, team2Captain);

                document.querySelector('.teams-container').style.opacity = '1';

                // Scroll to teams after shuffling
                document.querySelector('.teams-container').scrollIntoView({ behavior: 'smooth' });

                cricketBall.style.display = 'none';
            }, 1000);
        }

        function displayTeam(teamId, teamName, teamPlayers, captain) {
            const teamElement = document.getElementById(teamId);
            teamElement.innerHTML = `<h2>${teamName}</h2>`;
            teamPlayers.forEach((player, index) => {
                const playerElement = document.createElement('div');
                playerElement.classList.add('player');
                playerElement.style.animationDelay = `${index * 0.1}s`;
                if (player === captain) {
                    playerElement.classList.add('captain');
                    playerElement.textContent = `${player} (Captain)`;
                } else {
                    playerElement.textContent = player;
                }
                teamElement.appendChild(playerElement);
            });
        }
    </script>
</body>
</html>
