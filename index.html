<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="player-inputs">
            <input type="text" id="player1" placeholder="Player 1 Name" />
            <input type="text" id="player2" placeholder="Player 2 Name" />
        </div>
        <button onclick="startGame()" class="start-button">Start Game</button>
        <div id="board" class="board" style="display: none;">
            <div class="cell" onclick="handleMove(0)"></div>
            <div class="cell" onclick="handleMove(1)"></div>
            <div class="cell" onclick="handleMove(2)"></div>
            <div class="cell" onclick="handleMove(3)"></div>
            <div class="cell" onclick="handleMove(4)"></div>
            <div class="cell" onclick="handleMove(5)"></div>
            <div class="cell" onclick="handleMove(6)"></div>
            <div class="cell" onclick="handleMove(7)"></div>
            <div class="cell" onclick="handleMove(8)"></div>
        </div>
        <p id="status" class="status">Enter player names and start the game!</p>
        <button onclick="resetGame()" class="reset-button" style="display: none;">Reset Game</button>
        <div id="leaderboard" class="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
        <audio id="move-sound" src="move.mp3"></audio>
        <audio id="win-sound" src="win.mp3"></audio>
        <audio id="draw-sound" src="draw.mp3"></audio>
        <canvas id="confetti-canvas"></canvas>
    </div>

    <script src="confetti.js"></script>
    <script src="script.js"></script>
</body>
</html>
